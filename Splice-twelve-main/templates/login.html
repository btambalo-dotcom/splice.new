
{% extends 'base.html' %}
{% block title %}Login · SPLICER{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card p-4 bg-secondary-subtle">
      <h4 class="mb-3 text-dark">Login</h4>
      <form method="post">
        <div class="mb-3">
          <label class="form-label text-dark">Usuário</label>
          <input class="form-control" name="username" required value="admin">
        </div>
        <div class="mb-3">
          <label class="form-label text-dark">Senha</label>
          <input class="form-control" type="password" name="password" required value="admin">
        </div>
        <button class="btn btn-primary w-100">Entrar</button>
        <p class="mt-2 small text-muted">Padrão inicial: usuário <b>admin</b> · senha <b>admin</b>.</p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
